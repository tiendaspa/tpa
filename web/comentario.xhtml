<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dashboard Template for BootsFaces</title>
        <meta name="author" content="Riccardo Massera"></meta>
        <f:event type="preRenderView" listener="#{templateValidate.verificar()}"></f:event>
    </h:head>
    <h:body style="padding-top: 60px">
       
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
         <ui:insert name="top">
        <b:navBar brand="Project name" brandHref="#" inverse="true" fixed="top" fluid="true">
            
            <b:navbarLinks pull="right">
                <b:navLink value="Dashboard" href="#"></b:navLink>
                <b:navLink value="Settings" href="#"></b:navLink>
                <b:navLink value="Profile" href="#"></b:navLink>
                <b:navLink value="Help" href="#"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>
         </ui:insert>
        <b:container fluid="true">
            <b:row>
                <ui:insert name="let">
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="Dasboard Links" />
                        <b:navLink href="#" value="Overview" active="true"/>
                        <b:navLink href="#" value="Reports" />
                        <b:navLink href="#" value="Analytics" />
                        <b:navLink href="#" value="Export" />
                    </b:listLinks>
               
                </b:column>
                </ui:insert>
                <ui:insert name="contenido">
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>Tpa-Noticias</h1>
                    <hr/>
                    <b:row styleClass="placeholders">
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                            <img data-src="holder.js/200x200/sky" class="img-responsive" alt="Generic placeholder thumbnail"/>
                            <h4>Label</h4>
                            <span class="text-muted">Something else</span>
                        </b:column>
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                            <img data-src="holder.js/200x200/vine" class="img-responsive" alt="Generic placeholder thumbnail"/>
                            <h4>Label</h4>
                            <span class="text-muted">Something else</span>
                        </b:column>
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                            <img data-src="holder.js/200x200/sky" class="img-responsive" alt="Generic placeholder thumbnail"/>
                            <h4>Label</h4>
                            <span class="text-muted">Something else</span>
                        </b:column>
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                            <img data-src="holder.js/200x200/vine" class="img-responsive" alt="Generic placeholder thumbnail"/>
                            <h4>Label</h4>
                            <span class="text-muted">Something else</span>
                        </b:column>
                    </b:row>
                    <h1>Comentarios</h1>
                    <hr/>
                    <b:row styleClass="table-responsive">
                       <b:growl id="growlMsg" globalOnly="true" placementFrom="bottom"
        show-detail="true" show-summary="false" allowDismiss="true"
        delay="1000" escape="true" /> 
                <h:form>
                    <b:panel rendered="#{clienteBean.vercomentarios}" style="margin-left: 20px; margin-right: 20px; border: none;" look="success" title="Comentarios" collapsible="false">
                    <p:dataList style="border: none; padding: 10px;" value="#{clienteBean.listacomentario}" var="car" type="definition">
                        <f:facet name="header">
                            <b:iconAwesome name="envelope">Mensajes</b:iconAwesome>
                        </f:facet>
                     
                        #{car.cliente.nombre} #{car.cliente.apellido}
                    
                            <b:commandButton actionListener="#{clienteBean.leerIDcomentario(car.id)}" size="sm" iconAwesome="envelope" look="success" value="Leer"></b:commandButton>
                            <p:separator> </p:separator>
                                
                         
                        
                    </p:dataList>
                        <p></p>
                        <b:commandButton value="" look="success" iconAwesome="refresh" actionListener="#{clienteBean.refresh()}"></b:commandButton>
                </b:panel>
                    <b:panel rendered="#{clienteBean.vermensaje}" title="Comentario de #{clienteBean.comentario.cliente.nombre} #{clienteBean.comentario.cliente.apellido}">
                        <div style="width:400px; float: left; margin-left: 70px;" >
                         
                            <b:row>
                                <b:panel title="Mensaje" collapsible="false" look="success">
                                    <h:outputLabel value="#{clienteBean.comentario.texto}"></h:outputLabel>
                                </b:panel>
                            </b:row>
                            <p:separator></p:separator>
                            <b:row>
                                <b:inputTextarea placeholder="Respuesta..." value="#{clienteBean.enviarcomentario}"></b:inputTextarea>
                                <b:commandButton look="info" iconAwesome="comment" value="Responder" actionListener="#{clienteBean.respondercliente()}"></b:commandButton>
                                <b:commandButton look="warning" iconAwesome="thumbs-down" value="Ignorar"></b:commandButton>
                            </b:row>
                            
                        </div>
                        <div style="width: 200px; float: right; margin-right: 50px;">
                            <b:image style="width: 200px;" rendered="#{clienteBean.vermensaje}" value="http://parastudios.de/files/chat_vector/facebook_chat.png" tooltip="Mensaje de #{clienteBean.comentario.cliente.nombre}" />
                           
                        </div>   
                    </b:panel>
                   
              </h:form>
                    </b:row>
                </b:column>
                </ui:insert>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:body>
</html>
