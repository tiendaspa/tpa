<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://java.sun.com/jsf">
    <h:head>
        <title> Clientes</title>
        <f:event type="preRenderView" listener="#{templateValidate.verificar()}"></f:event>
        
    </h:head>
    <h:body id="bodycliente" style="padding-top: 60px">
       <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
            <b:navBar  brandHref="#" inverse="true" fixed="top" fluid="true">
            <b:image onclick="window.location.href='tpasolution.xhtml'"   tooltip="Hola, #{tiendaBean.hello}" tooltipPosition="right" class="probar" style="width: 15%;margin-left: -15px; height: 50px; cursor: pointer;" value="/resources/img/logo.png"></b:image>
            <b:navbarLinks pull="right">
            <b:navLink  id="coment" value="Ver comentarios " icon-awesome="globe" iconAlign="right" href="comentario.xhtml"> <b:badge id="notify" value="#{clienteBean.numero}"
                                                                                                                                                     tooltip="Tienes #{clienteBean.numero} mensajes por revisar" style="#{clienteBean.style()}" tooltip-position="left"
/>          </b:navLink>    
            <b:navLink value="Pedidos en linea" href="pedidos.xhtml"></b:navLink>
                
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
             <b:growl id="growlMsg" globalOnly="true" placementFrom="bottom"
                    show-detail="true" show-summary="false" allowDismiss="true"
                    delay="3000" escape="true" /> 
             <h:form>  <p:poll async="true"  interval="2"  listener="#{tiendaBean.listpreventas()}" update=":growlMsg"  /> </h:form>
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink  value="Clientes" iconAwesome="user" outcome="cliente.xhtml"></b:navLink>
                        <b:navLink value="Productos" iconAwesome="apple" outcome="productos_2.xhtml"></b:navLink>
                        <b:navLink value="Ventas" icon-awesome="usd" outcome="venta.xhtml"></b:navLink>
                        <b:navLink value="Proveedor" icon-awesome="shopping-cart" href="#"></b:navLink>
                        <h:form>
                                <b:commandButton  look="link" value="Cerrar sesion" actionListener="#{tiendaBean.cerrarsesion()}" action="/index?faces-redirect=true"></b:commandButton>
                        </h:form>
                    </b:listLinks>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <hr/>
                    <b:column col-md="14">
                        <b:image style="height: 250px; width: 100%; border-radius: 10px;" value="https://www.schaer.com/sites/default/files/2016-10/HeaderArticle2027_Junge%20Frau%20macht%20shopping%20Supermarkt.jpg"></b:image>
                        
                    </b:column>
                    <b:row styleClass="placeholders">
                       
                     
                    </b:row>
                    <h2><strong>Registra un nuevo cliente</strong></h2>
                    <hr/>
                    <div class="loader" style="display: none;">
                        <div class="ui active dimmer">
                            <div class="ui large text loader">Procesando informaci칩n...</div>
                        </div>
                    </div>
                    <div class="loadercorreo" style="display: none;">
                    
                    </div>
                <h:form>
                    <b:tabView tabPosition="right" contentStyle="border: 0px solid #ddd;padding:10px;height: 470px;">
                        <b:tab title="Registrar Cliente ">
                            
                            <b:panel title="Agregar nuevo cliente" collapsible="false"> 
                                <b:alert class="panelregistroexitoso"  closable="true" rendered="#{clienteBean.clienteregistrado}" severity="success"><strong>Registro exitoso!</strong> Ahora cuentas con un nuevo cliente. </b:alert>
                              
                                <div style="width:50%; float: left; margin-left: 70px;" id="prueba">
                                    <b:row>
                                        <b:inputText value="#{clienteBean.clienteregistrar.nombre}" large-screen="full-width" placeholder="Nombre" >
                                          <f:facet name="prepend" >
                                              <b:iconAwesome name="user"></b:iconAwesome>
                                          </f:facet>
                                        </b:inputText>
                                        <b:inputText value="#{clienteBean.clienteregistrar.apellido}" large-screen="full-width" placeholder="Apellido" >
                                          <f:facet name="prepend" >
                                              <b:iconAwesome name="user"></b:iconAwesome>
                                          </f:facet>
                                        </b:inputText>

                                        <b:inputText value="#{clienteBean.clienteregistrar.cedula}" large-screen="full-width" placeholder="Cedula" >
                                          <f:facet name="prepend" >
                                              <b:iconAwesome name="barcode"></b:iconAwesome>

                                          </f:facet>
                                        </b:inputText>
                                        <b:inputText value="#{clienteBean.clienteregistrar.correo}" large-screen="full-width" placeholder="Correo" >
                                          <f:facet name="prepend" >
                                              <b:iconAwesome name="envelope"></b:iconAwesome>

                                          </f:facet>
                                        </b:inputText>
                                        <b:inputText value="#{clienteBean.clienteregistrar.telefono}" large-screen="full-width" placeholder="Telefono" >
                                          <f:facet name="prepend" >
                                              <b:iconAwesome name="phone"></b:iconAwesome>

                                          </f:facet>
                                        </b:inputText>
                                        <b:inputText value="#{clienteBean.clienteregistrar.direccion}" large-screen="full-width" placeholder="Direccion" >
                                          <f:facet name="prepend" >
                                              <b:iconAwesome name="map-marker"></b:iconAwesome>

                                          </f:facet>
                                        </b:inputText>
                                    </b:row>
                                    <b:commandButton style="width: 100px;" look="primary" value="Registrar" iconAwesome="ok" id="btn-5" class="botonblock" actionListener="#{clienteBean.registrar()}" update="@form"></b:commandButton>      
                                </div>             
                                <div style="width: 30%; float: right; margin-right: 50px;">
                                    <b:image value="/resources/img/utilidades/useradd.png" tooltip="Agregar cliente" />
                                </div>              
                            </b:panel>
                            
                        </b:tab>
                        <b:tab title="Ver cliente">
                            <b:panel look="success" title="Listado de clientes #{tiendaBean.hello}" collapsible="false" rendered="#{clienteBean.tabla}"> 
                                <b:dataTable class="table table-responsive" value="#{clienteBean.listacliente}" var="clie"  rendered="#{clienteBean.tabla}"
                                             lang="es" tooltip="Listado de clientes">
                                    <b:dataTableColumn label="Nombre" >
                                        #{clie.nombre}
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="Apellido">
                                        #{clie.apellido}
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="">
                                        <b:commandButton value="" iconAwesome="search" actionListener="#{clienteBean.leerID(clie.id)}"  look="info"  action="#{clienteBean.ocultartabla()}" ></b:commandButton>
                                    </b:dataTableColumn> 
                                </b:dataTable>
                            </b:panel>
                            <div style="width: 90%">
                                <b:panel rendered="#{clienteBean.row}" title="Informaci칩n de #{clienteBean.cliente.nombre}" collapsible="false">
                                    <div style="width:50%; float: left; margin-left: 70px;" id="prueba">
                         
                                        <b:row rendered="#{clienteBean.row}" >

                                                <b:inputText value="#{clienteBean.cliente.nombre}" large-screen="full-width" placeholder="Nombre" disabled="#{clienteBean.text}">
                                             <f:facet name="prepend" >
                                                 <b:iconAwesome name="user"></b:iconAwesome>
                                             </f:facet>
                                           </b:inputText>
                                           <b:inputText value="#{clienteBean.cliente.apellido}" large-screen="full-width" placeholder="Apellido" disabled="#{clienteBean.text}">
                                             <f:facet name="prepend" >
                                                 <b:iconAwesome name="user"></b:iconAwesome>
                                             </f:facet>
                                           </b:inputText>
                                           <b:inputText value="#{clienteBean.cliente.usuario}" large-screen="full-width" placeholder="Usuario" disabled="#{clienteBean.text}">
                                             <f:facet name="prepend" >
                                                 <b:iconAwesome name="user"></b:iconAwesome>
                                             </f:facet>
                                           </b:inputText>
                                           <b:inputText value="#{clienteBean.cliente.contrasena}" large-screen="full-width" placeholder="Contrase침a" disabled="#{clienteBean.text}" >
                                             <f:facet name="prepend" >
                                                 <b:iconAwesome name="lock"></b:iconAwesome>

                                             </f:facet>
                                           </b:inputText>
                                           <b:inputText value="#{clienteBean.cliente.cedula}" large-screen="full-width" placeholder="Cedula" disabled="#{clienteBean.text}">
                                             <f:facet name="prepend" >
                                                 <b:iconAwesome name="barcode"></b:iconAwesome>

                                             </f:facet>
                                           </b:inputText>
                                           <b:inputText value="#{clienteBean.cliente.correo}" large-screen="full-width" placeholder="Correo" disabled="#{clienteBean.text}">
                                             <f:facet name="prepend" >
                                                 <b:iconAwesome name="envelope"></b:iconAwesome>

                                             </f:facet>
                                           </b:inputText>
                                           <b:inputText value="#{clienteBean.cliente.telefono}" large-screen="full-width" placeholder="Telefono" disabled="#{clienteBean.text}">
                                             <f:facet name="prepend" >
                                                 <b:iconAwesome name="phone"></b:iconAwesome>

                                             </f:facet>
                                           </b:inputText>
                                                <b:inputText value="#{clienteBean.codsesion.cod}"  large-screen="full-width" placeholder="Codigo de acceso" rendered="#{clienteBean.textcodigo}">
                                             <f:facet name="prepend" >
                                                 <b:iconAwesome name="barcode"></b:iconAwesome>

                                             </f:facet>
                                           </b:inputText>

                                                <b:commandButton  iconAwesome="remove"  look="danger" action="#{clienteBean.mostrartabla}" value="Cancelar"></b:commandButton><h:outputText value="&#160;" />
                                                <b:commandButton  look="info" iconAwesome="refresh" value="Guardar" actionListener="#{clienteBean.guardarCodigo()}" onclick="$('.loadercorreo').show();" rendered="#{clienteBean.textcodigo}"></b:commandButton><h:outputText value="&#160;" />
                                               <b:commandButton  value="Eliminar" look="warning" iconAwesome="trash" actionListener="#{clienteBean.eliminar()}" onclick="$('.loader').show()" rendered="#{clienteBean.btnop}"></b:commandButton><h:outputText value="&#160;" />
                                               <b:commandButton  value="Modificar" look="primary" iconAwesome="refresh" actionListener="#{clienteBean.modificar()}" onclick="$('.loader').show()" rendered="#{clienteBean.btnop}"></b:commandButton>
                                        </b:row>
                                    </div>
                        <div style="width: 30%; float: right; margin-right: 50px;">
                            <b:image rendered="#{clienteBean.cliente.img == null eq false}"  style="width: 100%; height: 300px; border-radius: 60px;"  value="/resources/img/img_cliente/#{clienteBean.cliente.img}" tooltip="Modificar a #{clienteBean.cliente.nombre}" />
                            <b:image rendered="#{clienteBean.cliente.img == null eq true}"  style="width: 100%; height: 300px; border-radius: 60px;" value="/resources/img/utilidades/perfilvacio.png"></b:image>
                            <p></p><center> <b:commandButton look="success" value="Asignar c칩digo" iconAwesome="thumbs-up" actionListener="#{clienteBean.habilitarcodigo()}"></b:commandButton></center>
                        </div>   
                </b:panel>
                        </div>
                    </b:tab>
                    </b:tabView>
        </h:form>
                </b:column>
            </b:row>
        </b:container> 
          <script>
           $('.botonblock').click(function(){
                $.blockUI.defaults.overlayCSS.opacity=.5;
                $.blockUI.defaults.message='<h1><b:spinner name="cog" size="1x" /></h1>';
                $.blockUI({ css: { backgroundColor: 'transparent', color: '#fff', border: 'none'} });
               
           }); 
           $('.panelregistroexitoso').click(function(){
        
           });
  
 
</script>
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:body>
</html>
