        <f:event type="preRenderView" listener="#{templateValidate.verificar()}"></f:event>
    </h:head>
    <h:body style="padding-top: 60px">
      <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar  brandHref="#" inverse="true" fixed="top" fluid="true">
            <b:image onclick="window.location.href='tpasolution.xhtml'"   tooltip="Hola, #{tiendaBean.hello}" tooltipPosition="right" class="probar" style="width: 15%;margin-left: -15px; height: 50px; cursor: pointer;" value="/resources/img/logo.png"></b:image>
            <b:navbarLinks pull="right">
                <b:navLink  id="coment" value="Comentarios"  icon-awesome="comment" iconAlign="left" href="comentario.xhtml"> <b:badge id="notify" value="#{clienteBean.numero}"
                                                                                                                                                     tooltip="Tienes #{clienteBean.numero} mensajes por revisar" style="#{clienteBean.style()}" tooltip-position="left"
/>      </b:navLink>    
                <b:navLink  id="bagdepedido" value="Pedidos" icon-awesome="shopping-cart"  href="pedidos.xhtml"> <b:badge  style="background-color: red;" value="#{tiendaBean.listapre.size()}"></b:badge></b:navLink>
                
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." typeahead="true" typeahead-values="#{clienteBean.listacliente}" fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:growl id="growlMsg" globalOnly="true" placementFrom="bottom" placementAlign="left"
        show-detail="true" show-summary="false" allowDismiss="true"
        escape="true"  icon="globe" delay="20000" style="background: transparent; " /> 
            <h:form>
                <p:poll async="true" interval="3" listener="#{tiendaBean.listpreventas()}" update=":growlMsg"></p:poll>
            </h:form>
        
             <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink  value="Clientes" iconAwesome="user" outcome="cliente.xhtml"></b:navLink>
                        <b:navLink value="Productos" iconAwesome="apple" outcome="productos_2.xhtml"></b:navLink>
                        <b:navLink value="Ventas" icon-awesome="usd" outcome="venta.xhtml"></b:navLink>
                        <b:navLink value="Proveedor" icon-awesome="shopping-cart" outcome="proveedor.xhtml"></b:navLink>
                        <b:navLink value="CrÃ©ditos" icon-awesome="credit-cart" outcome="credito.xhtml"></b:navLink>
                         
                          
                            <h:form>
                                <b:commandButton  look="link" value="Cerrar sesion" actionListener="#{tiendaBean.cerrarsesion()}" action="/index?faces-redirect=true"></b:commandButton>
                            </h:form>
                    </b:listLinks>
                 
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <hr/>
                    <b:column col-md="14">
                        <b:image style="height: 250px; width: 100%; border-radius: 10px;" value="/resources/img/utilidades/banerproducto.jpg"></b:image>
                        
                    </b:column>
                    <b:row styleClass="placeholders">
                       
                     
                    </b:row>
                    <h2><strong>Registra un nuevo producto</strong></h2>
                    <hr/>
                    <b:row styleClass="table-responsive">
                       <h:form enctype="multipart/form-data">
              
                           <b:column col-md="5">      
                    <b:panel title="Registra un nuevo producto" collapsible="false">
                      
                        
                        <b:inputText placeholder="Nombre" value="#{productoBean.pro.nombre}"  ></b:inputText>
                            <b:inputText placeholder="Precio" value="#{productoBean.pro.precio}"> </b:inputText>
                            <b:inputText placeholder="Cantidad" value="#{productoBean.pro.cantidad}"> </b:inputText>
                            <b:inputText placeholder="Categoria" value="#{productoBean.pro.categoria}"> </b:inputText>
                            <b:inputText placeholder="Descripcion" value="#{productoBean.pro.descripcion}"> </b:inputText>
                            <b:selectOneMenu label="Proveedor"  value="#{productoBean.idprove}" > 
                                    <f:selectItem noSelectionOption="true" itemLabel="Selecciona" itemValue="#{null}"></f:selectItem>
                                    <f:selectItems value="#{productoBean.listaproveedor}" var="prove" itemLabel="#{prove.empresa}"  itemValue="#{prove.id}"></f:selectItems>
                                        
                                </b:selectOneMenu>
                            <b:panel> 
                            <p:fileUpload value="#{productoBean.img}" mode="simple" />
                            </b:panel>
                            
                            <b:commandButton look="info"    value="Registrar" actionListener="#{productoBean.modificardatos()}" />
                    </b:panel>
                    
                           </b:column>
                 </h:form>
                        
                        <b:column  col-md="5">
                            <b:image style="height: 300px;" value="/resources/img/utilidades/carrocompra.png"></b:image>
                        <h:outputText value="&#160;" />    <p><b:button  outcome="verproductos.xhtml" look="warning" iconAwesome="search" value="Ver productos" icon-spin="true"></b:button></p>
                        </b:column>
                    </b:row>
                </b:column>
            </b:row>
        </b:container> 
        
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:body>
</html>
